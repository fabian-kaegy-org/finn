# This is a basic workflow to help you get started with Actions

name: Deploy Theme to fabian-kaegy.com

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install NPM Dependencies
        run: npm install

      - name: Build Files
        run: npm run build
        
      - name: ssh deploy
        uses: easingthemes/ssh-deploy@v2.1.6
        with:
          # Private Key
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOYMENT_PRIVATE_SSH_KEY }}
          # Remote host
          REMOTE_HOST: ${{ secrets.DEPLOYMENT_SERVER_IP }}
          # Remote user
          REMOTE_USER: ${{ secrets.DEPLOYMENT_SSH_USERNAME }}
          # Target directory
          TARGET: /sites/fabian-kaegy.com/files/wp-content/themes/finn
          # An array of folder to exclude
          EXCLUDE: node_modules, .git

      
